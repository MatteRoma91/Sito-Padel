# Sito Padel - Nginx Produzione
# Copia in /etc/nginx/sites-available/ e symlink in sites-enabled
# Per SSL: certbot --nginx -d bananapadeltour.duckdns.org

# Upstream per load balancing su istanze PM2 cluster
upstream padel_backend {
    least_conn;
    server 127.0.0.1:3000;
    keepalive 64;
}

# Redirect HTTP -> HTTPS (decommentare quando SSL Ã¨ attivo)
# server {
#     listen 80;
#     server_name bananapadeltour.duckdns.org;
#     return 301 https://$server_name$request_uri;
# }

server {
    listen 80;
    # Per attivare HTTPS + HTTP/2, decommentare e configurare SSL con certbot:
    # listen 443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/bananapadeltour.duckdns.org/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/bananapadeltour.duckdns.org/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    server_name bananapadeltour.duckdns.org;
    root /home/ubuntu/Sito-Padel;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

    # Cache static assets Next.js (hash nel nome = cache lunga)
    location /_next/static/ {
        proxy_pass http://padel_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Cache favicon e asset pubblici
    location ~* \.(ico|png|jpg|jpeg|gif|webp|avif|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://padel_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control "public, max-age=86400, stale-while-revalidate=604800";
    }

    # API e pagine dinamiche - no cache
    location / {
        proxy_pass http://padel_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
}
